<html lang="en">

    <title>Tables</title>

    table,

        <tr>

        <tr>

        </tr>

        <tr>

        </tr>

        <tr>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Arts</td>
          <td rowspan="2">Projects</td>

        9
        <tr>
          <td>Science</td>
